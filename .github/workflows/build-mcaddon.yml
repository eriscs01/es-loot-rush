name: Build Production mcaddon

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build production mcaddon
        run: npm run mcaddon:production

      - name: Upload mcaddon artifact
        uses: actions/upload-artifact@v4
        with:
          name: ES-Loot-Rush-mcaddon
          path: dist/packages/*.mcaddon
          retention-days: 90

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/packages/*.mcaddon
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
